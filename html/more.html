function getLogin() {
    return $('#name').val();
}


function getPass() {
    return $('#password').val();
}

$('#name').val( load('login') );
$('#password').val( load('pass') );


$("form").each( function() {

    var form = $(this);

    form.submit(function(e) {
        var self = this;

        e.preventDefault();

        var login = form.find('input[name=login]');
        var pass = form.find('input[name=pass]');

        login.val( getLogin() );
        pass.val( getPass() );

        self.submit();

        return false;
    });

});



function save(name, value) {
    localStorage.setItem(name, value);
}

function load(name) {
    return localStorage.getItem(name);
}
